<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>환율 API 테스트</title>
</head>
<body>
  <h1>환율 API 테스트</h1>
  <button id="fetchBtn">환율 데이터 받아오기</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      console.log('환율 데이터 요청 시작');
      fetch('https://api.exchangerate.host/latest?base=KRW')
        .then(response => response.json())
        .then(data => {
          console.log('환율 데이터 도착:', data);
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('환율 데이터 요청 실패:', error);
          document.getElementById('output').textContent = '데이터 요청 실패: ' + error;
        });
    });
  </script>
</body>
</html>
